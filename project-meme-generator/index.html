<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <label for="meme-insert">Imagem:</label>
  <input type="file" id="meme-insert" accept="image/*" style="display:none">
  <button class="btn" id="btnFile">Escolha sua foto</button>
  <br>
  <label for="text-input">Texto do meme:</label>
  <input type="text" id="text-input" maxlength="60">
  <section id="meme-image-container">
    <img src="#" id="meme-image" alt="Imagem do meme">
    <p id="meme-text"></p>
  </section>
  <section id="btns">
    <p>Bordas estilizadas:</p>
    <button id="fire" class="btn">Fire</button>
    <button id="water" class="btn">Water</button>
    <button id="earth" class="btn">Earth</button>
  </section>
  <section id="memes">
    <img src="/imgs/meme1.png" id="meme-1" alt="">
    <img src="/imgs/meme2.png" id="meme-2" alt="">
    <img src="/imgs/meme3.png" id="meme-3" alt="">
    <img src="/imgs/meme4.png" id="meme-4" alt="">
  </section>
  <script src="script.js"></script>
</body>
</html>
