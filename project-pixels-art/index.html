<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>
<body>
  <header>
    <h1 id="title">Pixels Art</h1>
  </header>
  <main>
    <p>Choose a color:</p>
    <section id="color-palette">
    </section>
    <section id="buttons">
      <label for="board-size">Frame NxN:</label>
      <input type="number" id="board-size" min="5" max="40" placeholder="N">
      <button id="generate-board">Change</button>
      <button id="clear-board">Clear</button>
    </section>
    <section id="pixel-board">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
