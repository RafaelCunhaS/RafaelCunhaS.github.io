<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>My Task List</h1>
      <h3 id="funcionamento">Click twice on an item to mark it as completed</h3>
    </header>
    <main class="main">
      <div class="input">
        <input type="text" id="texto-tarefa" placeholder="Task">
        <button class="button" id="criar-tarefa">Add</button>
      </div>
      <ol id="lista-tarefas">
      </ol>
      <div class="buttons">
        <button class="button" id="apaga-tudo">Erase list</button>
        <button class="button" id="remover-finalizados">Clear completed tasks</button>
        <button class="button" id="salvar-tarefas">Save tasks</button>
        <button class="button" id="mover-cima">Move task up</button>
        <button class="button" id="mover-baixo">Move task down</button>
        <button class="button" id="remover-selecionado">Remove</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
